<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/common.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="hotelPart : ${hotelParts}">
    <a th:href="@{/hotelpart/{id}(id=${hotelPart.getId()})}" th:text="|*{hotelPart.getId()}.  *{hotelPart.getHotelPartAddress()}|"></a>
</div>

<br>
<p>удалить корпус по id</p>
<form  th:method="DELETE"  th:action="@{/hotelpart} ">
    <input type="number" name="id" placeholder="id корпуса" required>
    <br>
    <input type="submit"  value="Отправить">
</form>

<br>
<p>Обновить данные о корпусе по id</p>
<form  th:method="PATCH"  th:action="@{/hotelpart} ">
    <input type="number" name="id" placeholder="id корпуса" required>
    <br>
    <input type="text" name="address">
    <br>
    <input type="submit"  value="Отправить">
</form>
<br>
<p>Добавить корпус</p>
<form  th:method="Post"  th:action="@{/hotelpart} ">
    <input type="number" name="id" placeholder="id" required>
    <br>
    <input type="text" name="address" placeholder="адрес" required>
    <br>
    <input type="submit"  value="Отправить">
</form>

</body>
</html>
